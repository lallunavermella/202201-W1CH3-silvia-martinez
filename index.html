<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo2.png" type="image/png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pets</title>
  </head>
  <body>
    <div class="responsive">
      <div class="content">
        <header class="header">
          <section class="logo">
            <img src="images/logo2.png" alt="logo" />
          </section>
          <section class="menu menu--view">
            <ul class="menu--view">
              <li>Home</li>
              <li>Live Demo</li>
              <ul class="menu-live menu-live--view">
                <li>Pets Borarding Services</li>
                <li>Pets Toys and Shop</li>
                <li>Pets Training School</li>
              </ul>

              <li>Live Demo Blocks</li>
              <li><button class="button button--buy">Buy now</button></li>
            </ul>
          </section>
        </header>
        <main class="main">
          <section class="title">
            <p>PET ACTIVITIES</p>
            <h1>Take a closer look</h1>
          </section>
          <section class="button">
            <button class="button button--view">view all</button>
          </section>

          <section class="card">
            <img src="images/01.jpg" alt="logo" class="card" />
            <div class="text">
              <p class="card-title">ACTIVITIES</p>
              <p class="card-text">Toys play time</p>
            </div>
          </section>
          <section class="card">
            <img src="images/02.jpg" alt="logo" class="card" />
            <div class="text">
              <p class="card-title">ACTIVITIES</p>
              <p class="card-text">Toys play time</p>
            </div>
          </section>
          <section class="card">
            <img src="images/03.jpg" alt="logo" class="card" />
            <div class="text">
              <p class="card-title">ACTIVITIES</p>
              <p class="card-text">Toys play time</p>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
